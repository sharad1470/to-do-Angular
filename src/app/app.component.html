<h1>{{title}}</h1>

<input type="text" #newTodo />
<button (click)="addTodo(newTodo.value); newTodo.value=''">Add</button>

<table>
  <tr>
  
    <th>label</th>
    <th>Priority</th>
    <th>Done</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.label}}</td>
    <td>{{todo.done}}</td>
    <td>{{todo.Priority ? '&#10003;' : '&#10005;'}}</td>
    <td>
      <button (click)="deleteTodo(todo)">delete</button>
    </td>
  </tr>
</table>
